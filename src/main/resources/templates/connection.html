<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="common::header"></th:block>

</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
    <th:block th:include="common::menu"></th:block>
    <div id="main">

        <div class="header">
            <h2>数据库连接</h2>
        </div>
        <div class="content">

            <h2 id="stacked-form" class="content-subhead">填写格式<a href="#stacked-form" class="content-link"
                                                                 title="Heading anchor"></a></h2>
            <p>建议阅读相关说明：</p>
            <p>url: "jdbc:mysql://127.0.0.1:3306" / 无需填写数据库名</p>

            <form class="pure-form pure-form-stacked" th:action="@{/dataBaseConnection}" method="post">
                <fieldset>
                    <legend>数据库连接</legend>

                    <!--<div class="pure-g">-->
                        <!--<div class="pure-u-1 pure-u-md-1-3">-->
                            <label for="dataBase-url">数据库地址</label>
                            <input id="dataBase-url" name="url" class="pure-u-3-5" type="text" required
                                   placeholder="url">
                        <!--</div>-->

                        <!--<div class="pure-u-1 pure-u-md-1-3">-->
                            <label for="dataBase-username">用户名</label>
                            <input id="dataBase-username" name="username" class="pure-u-1-3" type="text" required
                                   placeholder="username">
                        <!--</div>-->

                        <!--<div class="pure-u-1 pure-u-md-1-3">-->
                            <label for="dataBase-password">密码</label>
                            <input id="dataBase-password" name="password" class="pure-u-1-3" type="password" required
                                   placeholder="password">
                        <!--</div>-->

                        <!--<div class="pure-u-1 pure-u-md-1-3">-->
                            <label for="connection-method">连接方式</label>
                            <select id="connection-method" name="connection_method" class="pure-input-1-5">
                                <option>AL</option>
                                <option>CA</option>
                                <option>IL</option>
                            </select>
                        <!--</div>-->
                    <!--</div>-->

                    <label for="save-connection-info" class="pure-checkbox">
                        <input id="save-connection-info" type="checkbox"> 保存连接信息到本地
                    </label>

                    <div class="pure-g">
                        <button id="connection-InfoRecord" class="pure-button pure-button-primary"
                                onclick="connectionInfoRecord(event)">连接纪录
                        </button>

                        <input type="submit" id="connection-Submit" class="pure-button pure-button-primary"
                               value="Connection" onclick="connectionSubmit(event)"/>
                    </div>

                </fieldset>
            </form>
        </div>
        <th:block th:include="common::footer"></th:block>
    </div>
</div>
</body>
</html>
