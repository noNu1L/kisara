<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kisara - 自定义表数据生成</title>
    <th:block th:include="common::header"></th:block>

</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>

    <th:block th:include="common::menu"></th:block>
    <div id="main">

        <div class="header">
            <h2>模拟数据生成工具</h2>
            <!--<h2>简单的CSS表单样式</h2>-->
        </div>
        <div class="content">

            <h2 id="stacked-form" class="content-subhead">自定义规则生成<a href="#stacked-form" class="content-link"
                                                                     title="Heading anchor"></a></h2>
            <p>
                使用前建议阅读相关说明：
                <!--加了class <code>pure-form</code>后，再加个class <code>pure-form-stacked</code>可实现如下效果：-->
            </p>
            <p>1.xxxxxxxxx</p>
            <p>2.xxoxxxxxoxx</p>
            <p>3.xxoxxxoxx</p>

            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>数据库连接</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="dataBase-url">数据库地址</label>
                            <input id="dataBase-url" class="pure-u-3-5" type="text" placeholder="URL">
                        </div>

                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="dataBase-name">用户名</label>
                            <input id="dataBase-name" class="pure-u-1-3" type="text" placeholder="username">
                        </div>

                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="dataBase-password">密码</label>
                            <input id="dataBase-password" class="pure-u-1-3" type="password" required
                                   placeholder="password">
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="type">连接方式</label>
                            <select id="type" class="pure-input-1-5">
                                <option>AL</option>
                                <option>CA</option>
                                <option>IL</option>
                            </select>
                        </div>
                    </div>

                    <label for="stacked-remember" class="pure-checkbox">
                        <input id="stacked-remember" type="checkbox"> 信息保存到本地
                    </label>

                    <button type="submit" class="pure-button pure-button-primary">Connection</button>
                </fieldset>
            </form>



        </div>

        <th:block th:include="common::footer"></th:block>
    </div>
</div>
</body>
</html>
