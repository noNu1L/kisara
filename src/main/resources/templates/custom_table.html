<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kisara - 自定义表数据生成</title>
    <th:block th:include="common::header"></th:block>

</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>

    <th:block th:include="common::menu"></th:block>
    <div id="main">

        <div class="header">
            <h2>模拟数据生成工具</h2>
            <!--<h2>简单的CSS表单样式</h2>-->
        </div>
        <div class="content">

            <h2 id="stacked-form" class="content-subhead">自定义规则生成<a href="#stacked-form" class="content-link"
                                                                    title="Heading anchor"></a></h2>
            <p>
                格式：
                <!--加了class <code>pure-form</code>后，再加个class <code>pure-form-stacked</code>可实现如下效果：-->
            </p>
            <p>UUID：448369fa-2a3d-4c90-9be6-67e5dae8ed4e</p>
            <p>NanoID（32位）：FEbXpOPma1kXDVuovbmGk</p>
            <p>3.xxoxxxoxx</p>


            <form class="pure-form" th:action="@{/rules}" method="post">
                <fieldset>
                    <legend>填写数据生成相关配置</legend>
                </fieldset>

                <div class="table-info">
                    <label for="database_name">数据库名：</label>
                    <input id="database_name" class="pure-u-1-5" type="text"
                           placeholder="不存在时会创建">

                    <label for="table_name">表名：</label>
                    <input id="table_name" class="pure-u-1-5" type="text"
                           placeholder="不存在时会创建">

                    <label for="table_size">数据大小：</label>
                    <select id="table_size" class="pure-input-1-5">
                        <option>100</option>
                        <option>1000</option>
                        <option>1_0000</option>
                        <option>10_0000</option>
                        <option>100_0000</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table class="mq-table pure-table-bordered pure-table">
                        <thead>
                        <tr>
                            <th class="highlight">字段名</th>
                            <th class="highlight">数据类型</th>
                            <th>生成逻辑</th>
                            <th>前缀</th>
                            <th>主键</th>
                            <!--<th>删除</th>-->
                        </tr>
                        </thead>
                        <tbody>

                        <!--测试项 1-->
                        <tr class="field-item">
                            <td class="highlight fieldName">
                                <input class="fieldNameInput" name="fieldName" value="id" title="字段">
                            </td>

                            <td class="highlight fieldType">
                                <select class="fieldTypeSelect" name="fieldType" onclick="fieldTypeOnclick(this)">
                                    <!--<option title="叉叉叉">xxx</option>-->
                                </select>
                            </td>
                            <td class="logic">
                                <select class="logicSelect" name="logic"></select>
                            </td>
                            <td class="prefix">
                                <input class="prefixInput" name="prefix">

                            </td>
                            <td class="primary">
                                <input type="checkbox" class="primary-checkbox" name="primary">
                            </td>

                            <!--<td class="delete">-->
                            <!--    <button class="delete-button">x</button>-->
                            <!--</td>-->
                        </tr>

                        <!--测试项 2-->
                        <tr class="field-item">
                            <td class="highlight fieldName">
                                <input class="fieldNameInput" name="fieldName" value="name">
                            </td>

                            <td class="highlight fieldType">
                                <select class="fieldTypeSelect" name="fieldType" onclick="fieldTypeOnclick(this)">
                                </select>
                            </td>
                            <td class="logic">
                                <select class="logicSelect" name="logic"></select>
                            </td>

                            <td class="prefix">
                                <input class="prefixInput" name="prefix">
                            </td>

                            <td class="primary">
                                <input type="checkbox" class="primary-checkbox" name="primary">
                            </td>

                            <!--<td class="delete">-->
                            <!--    <button class="delete-button">X</button>-->
                            <!--</td>-->
                        </tr>


                        </tbody>
                    </table>

                </div>
                <button id="add-field" class="pure-button">添加字段</button>
                <button id="fromSubmit" type="submit" class="pure-button pure-button-primary">生成</button>
            </form>

        </div>

        <th:block th:include="common::footer"></th:block>
    </div>
</div>
</body>
</html>
